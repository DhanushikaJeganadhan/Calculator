<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="box">
       
            <div id="show"></div>

            <div class="div">
                <table>
                    <tr> 
                        <td><input type="text" name="list" class="list" id="list"></td>
            <td style="vertical-align:center;"><img src="images/multiply.png" alt="not fouund" class="image" onclick="cancel()"></td>
                    </tr>
                    
                </table>
               
            </div>
            
            <div class="icons">
                <table>
                    <tr>
                        <td> <img src="images/check.png" alt="" class="correct" onclick="correct()"></td>
                        <td><img src="images/thumbs-up.png" alt=""class="done" onclick="done(event)"></td>
                    </tr>
                </table>
            </div>

    </div>
    
    <script>
        function cancel(){
            const list=document.getElementById("list")
            list.value="";
        }
        function correct(){
            const list=document.getElementById("list")
            const div=document.getElementById("show")
            div.innerHTML= div.innerHTML + "<div onclick=\"itemclick(event)\"class=\"newdiv\">" + list.value +"</div>"
        }
        function itemclick(id){
            const list=document.getElementById("list")
            list.value=id.target.innerHTML
        }

        function done(id){
            const list=document.getElementById("list")
            
        }
        
    </script>
</body>
</html>
